version: "3.2"

services:
  dev:
    container_name: nulink-core
    image: paritytech/ci-linux:974ba3ac-20201006
    working_dir: /var/www/nulink-core
    ports:
      - "9944:9944"
    environment:
      - CARGO_HOME=/var/www/nulink-core/.cargo
    volumes:
      - .:/var/www/nulink-core
      - type: bind
        source: ./.local
        target: /root/.local
    command: bash -c "cargo build --release && ./target/release/nulink-core --dev --ws-external"
